<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="scss/style.scss"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>Temperatre Convertor</title>
</head>

<body>

    <form onsubmit="tempCalculate(); return false" id="tempCal" class="text-center">
        <label for="temp" class="mb-3">Please enter the temperature you'd like to convert</label>
        <br/><br/>
        <input type="number" name="temp" id="temp">
        <select name="tempDiff" id="temp_diff">
            <option value="cal">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
        </select><br/><br/><br/>
        <input type="submit" value="Convert" class="convert"><br/>
        <span id="resulttemp"></span>
    </form>
    <script src="style.js"></script>
</body>

</html>
